<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Rejestracja</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="text">
        <h2>Rejestracja</h2>
    </div>

    <form class="needs-validation" novalidate>
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię" required>
            <div class="invalid-feedback">
                Proszę o podanie imienia
            </div>
        </div>
        <div class="form-group">
            <label for="secondName">Imię</label>
            <input type="text" class="form-control" id="secondName" placeholder="Wpisz nazwisko" required>
            <div class="invalid-feedback">
                Proszę o podanie nazwiska
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexRadios" id="sexRadios1" value="female"
                               checked>
                        <label class="form-check-label" for="sexRadios1">
                            Kobieta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexRadios" id="sexRadios2" value="male">
                        <label class="form-check-label" for="sexRadios2">
                            Mężczyzna
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="emailAddress">Adres email</label>
            <input type="text" class="form-control" id="emailAddress" placeholder="Wpisz adres email" required>
            <div class="invalid-feedback">
                Proszę o podanie adresu email
            </div>
        </div>

        <div class="form-group">
            <label for="password1">Hasło</label>
            <input type="password" class="form-control" id="password1" placeholder="Hasło" required>
            <small id="passwordHelpBlock" class="form-text text-muted">
                Min. 8 znaków
            </small>
            <div class="invalid-feedback">
                Proszę o podanie hasła
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Miasto</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Proszę o podanie miasta
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="stateName">Województwo</label>
                <select id="stateName" class="form-control" required>
                    <option selected="selected" disabled="disabled" value="">Wybierz...</option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                </select>

                <div class="invalid-feedback">
                    Proszę o podanie województwa
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="zipCode">Zip</label>
                <input type="text" class="form-control" id="zipCode" required>
                <div class="invalid-feedback">
                    Proszę o podanie kodu pocztowego
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                    Akceptuje <a href="regulamin.html" target="_blank">regulamin</a>
                </label>
                <div class="invalid-feedback">
                    Wymagane
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="marketingCheck" checked>
                <label class="form-check-label" for="marketingCheck">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>


        </div>


        <button class="btn btn-primary" type="submit">Rejestruj</button>
    </form>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</div>


</body>
</html>
